<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>SECURITY ALERT</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
      :root{
        --bg:#000;
        --red:#ff2d2d;
        --green:#0FFF67;
        --yellow:#ffcc00;
        --white:#fff;
        --muted:#9aa0a6;
        --font:'Inter',-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif;
      }

      html,body{height:100%}
      body{
        margin:0; background:var(--bg); color:var(--white); font-family:var(--font);
      }

      .wrap{min-height:100%; box-sizing:border-box; padding:24px 16px calc(28px + env(safe-area-inset-bottom));
        display:flex; align-items:flex-start; justify-content:center;}
      .card{width:100%; max-width:520px; text-align:center;}

      .attention{color:var(--red); font-weight:800; font-size:28px; margin:2px 0 8px; text-transform:uppercase;}
      .title{color:var(--red); font-weight:800; font-size:32px; line-height:1.1; margin:6px 0 8px; text-transform:uppercase;}

      .completed{font-size:16px; margin:12px 0 6px; display:flex; align-items:center; justify-content:center; gap:8px; font-weight:400; transition:color .3s ease, opacity .3s ease;}
      .completed.processing{color:var(--yellow);} .completed.done{color:var(--green);}

      /* Spinner same visual size as the check SVG */
      .spinner{width:22px; height:22px; box-sizing:border-box; border:2px solid var(--yellow); border-top-color:transparent; border-radius:50%; animation:spin 1s linear infinite;}
      @keyframes spin{to{transform:rotate(360deg)}}

      .process-time{font-size:14px; color:var(--muted); font-weight:300; margin-top:6px; opacity:.9;}

      .details{margin:16px auto 0; text-align:left; border-top:1px solid rgba(255,255,255,.06); padding-top:12px;}

      /* Default rows (untouched layout): label left, value right */
      .row{display:grid; grid-template-columns: 1fr auto; gap:12px; align-items:baseline; padding:8px 0;}
      .label{color:var(--muted); font-size:14px; white-space:nowrap;}
      .value{color:var(--white); font-size:14px; text-align:right; word-break:break-all;}

      /* Special rows ONLY for Destination & Transaction Hash */
      .row.copyable{grid-template-columns: 120px 1fr 22px; align-items:center;}
      .row.copyable .label{text-align:left;}
      .row.copyable .value{
        text-align:left;           /* value starts right after fixed label width */
        overflow:hidden; white-space:nowrap; text-overflow:ellipsis; position:relative;
      }
      .row.copyable .value::after{
        content:""; position:absolute; right:0; top:0; bottom:0; width:32px;
        background:linear-gradient(to right, transparent, var(--bg));
        pointer-events:none;
      }
      .row.copyable .copy{font-size:14px; color:var(--muted); text-align:right;}

      .disclaimer{font-size:12px; color:#999; text-align:center; line-height:1.4; margin-top:56vh; padding:0 8px;}

      @media (min-width:768px){
        .attention{font-size:40px} .title{font-size:54px} .completed{font-size:20px}
        .label,.value,.row.copyable .copy{font-size:16px} .process-time{font-size:16px}
        .disclaimer{margin-top:420px}
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="card">
        <div class="attention">⚠️ ATTENTION! ⚠️</div>
        <div class="title">YOUR CRYPTO WALLET HAS BEEN DRAINED!</div>

        <!-- Status + process-time -->
        <div id="status" class="completed processing">
          <div class="spinner"></div>
          Withdrawal Processing...
        </div>
        <div id="processTime" class="process-time"></div>

        <div class="details">
          <div class="row">
            <div class="label">Time:</div>
            <div id="timeVal" class="value"></div>
          </div>
          <div class="row">
            <div class="label">Fees:</div>
            <div class="value">0.12&nbsp;USDC</div>
          </div>
          <div class="row">
            <div class="label">Chain Type:</div>
            <div class="value">SOL</div>
          </div>

          <!-- ONLY these two rows use the special copyable layout -->
          <div class="row copyable">
            <div class="label">Destination:</div>
            <div id="destVal" class="value"></div>
            <div class="copy">&#10697;</div>
          </div>
          <div class="row copyable">
            <div class="label">Transaction Hash:</div>
            <div id="hashVal" class="value"></div>
            <div class="copy">&#10697;</div>
          </div>
        </div>

        <div class="disclaimer">
          This page is a simulated demonstration created for entertainment and promotional purposes only and does not represent a real security threat.
        </div>
      </div>
    </div>

    <script>
      const start = performance.now();
      const statusEl = document.getElementById('status');
      const ptEl = document.getElementById('processTime');

      // Current local time/date
      document.getElementById('timeVal').textContent = new Date().toLocaleString();

      // Robust random hex generator
      function randomHex(len){
        const bytes = new Uint8Array(len/2);
        if (window.crypto && crypto.getRandomValues) crypto.getRandomValues(bytes);
        else for (let i=0;i<bytes.length;i++) bytes[i] = Math.floor(Math.random()*256);
        return Array.from(bytes, b => b.toString(16).padStart(2,'0')).join('');
      }

      // Fill randomized IDs
      document.getElementById('destVal').textContent = "0x" + randomHex(40); // 20 bytes
      document.getElementById('hashVal').textContent = "0x" + randomHex(64); // 32 bytes

      // Believable estimate
      const low = Math.floor(Math.random()*2)+2;   // 2–3
      const high = low + Math.floor(Math.random()*2)+2; // +2–3
      ptEl.textContent = `(Estimated time: ${low}–${high} seconds — typically completes within a few seconds.)`;

      const COMPLETE_MS = 3000;

      setTimeout(() => {
        const end = performance.now();
        const elapsed = (end - start)/1000;
        const display = elapsed >= 10 ? Math.round(elapsed)+'s' : elapsed.toFixed(1)+'s';

        statusEl.classList.remove('processing');
        statusEl.classList.add('done');
        statusEl.innerHTML = `
          <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <defs>
              <linearGradient id="fillGradient" x1="0" y1="1" x2="0" y2="0">
                <stop offset="0%" stop-color="#0FFF67" stop-opacity="0.25"/>
                <stop offset="100%" stop-color="#0FFF67" stop-opacity="0.05"/>
              </linearGradient>
            </defs>
            <circle cx="12" cy="12" r="10" fill="url(#fillGradient)" stroke="#0FFF67" stroke-width="0.42"/>
            <polyline points="7.6 11.6 11 15.4 16.4 8.6"
              stroke="#0FFF67" stroke-width="1.65" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          Withdrawal Completed
        `;
        ptEl.textContent = `(Process time: ${display})`;
      }, COMPLETE_MS);
    </script>
  </body>
</html>
